<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="Cart.css">
  <script type="text/javascript" src="Cart.js"></script>
  <title>Cart</title> 
</head>

<body>
  <header>
    <img id="logo" src="images/logo.png" alt="logo">
    <nav>
        <ul>
          <li><a href="index.html"id="home">Home</a></li>
          <li><a href="AboutUs.html"id="aboutUs">About Us</a></li>
          <li><a href="FoodCategory.html"id="category">Food Category</a></li>
          <li><a href="Cart.html"id="cart">Cart</a></li>
          <li><a href="Feedback.html"id="feedback">Feedback</a></li>
        </ul>
    </nav>
    <i class='far fa-user-circle'> Siti Aisyah</i>
</header>

  <main>
    <div class="title-info">
      <span class="title-name">Cart</span>
      <span class="item-number">2 items</span>
    </div>

    <div class="line-divider"></div>

    <div class="cart-container">
        <div class="dish-card">
            <img src="images/pasta.jpg" alt="Dish Image" class="dish-image">
            <div class="dish-details">
              <p class="foodName"><b>Spaghetti Bolognese</b></p>
              <p class="desc">RM</p>
              <div class="counter">
                <button class="btn" onclick="decrementCount(this)">-</button>
                <div class="count">1</div>
                <button class="btn" onclick="incrementCount(this)">+</button>
              </div>
              <input type="hidden" class="initial-price" value="12.99">
            </div>
            <div class="total-price">RM12.99</div>
        </div>
    </div>
        
    <p class="total">RM100</p>
    <div class="bottom-buttons">
      <button onclick="viewConfirmPage()"class="bottom-right-button">Checkout / Continue</button>
    </div>
  </main>

  <footer>
      <img id="logo"src="images/logo.png" alt="logo">
      <p> &copy; 2023 InstaFood. All rights reserved.</p>
  </footer>

</body>

</html>
